dist: trusty
language: generic
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=xargo
    - RUST_VERSION=stable
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  include:
    # OSX
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=x86_64-apple-darwin
      os: osx

    - env: TARGET=i686-apple-darwin RUST_VERSION=nightly
      os: osx
    - env: TARGET=x86_64-apple-darwin RUST_VERSION=nightly
      os: osx

    # Linux
    - env: TARGET=i686-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-musl

    - env: TARGET=i686-unknown-linux-gnu RUST_VERSION=nightly
    - env: TARGET=i686-unknown-linux-musl RUST_VERSION=nightly
    - env: TARGET=x86_64-unknown-linux-gnu RUST_VERSION=nightly
    - env: TARGET=x86_64-unknown-linux-musl RUST_VERSION=nightly

install:
  # rustup
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=$RUST_VERSION -y
  - source ~/.cargo/env
  # rust-std
  - case $TARGET in
      x86_64-apple-darwin | x86_64-unknown-linux-gnu) ;;
      *) rustup target add $TARGET ;;
    esac
  # `rust-src
  - rustup component add rust-src

script:
  - cargo generate-lockfile
  - if [[ $TRAVIS_OS_NAME = linux ]]; then
      sh ci/run-docker.sh $TARGET;
    else
      sh ci/run.sh;
    fi
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

before_deploy:
  - sh ci/package.sh $TARGET

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  # don't delete the target directory
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

cache:
  directories:
    - $HOME/.cargo
    - target

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - try

notifications:
  email:
    on_success: never
  webhooks: https://homu.herokuapp.com/travis
