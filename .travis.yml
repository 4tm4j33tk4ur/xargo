cache: cargo
language: rust
os: linux
rust: stable
sudo: false
env:
  global:
    - PROJECT_NAME=xargo

matrix:
  exclude:
    - rust: stable
  include:
    # Stable channel
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=i686-unknown-linux-gnu PKG_CONFIG_ALLOW_CROSS=yes
      addons:
        apt:
          packages: &i686_unknown_linux_gnu
            # Cross compiler and required cross compiled C libraries
            - gcc-multilib
            - libssl-dev:i386
            - libssh2-1-dev:i386
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-unknown-linux-gnu
      addons:
        apt:
          packages: &x86_64_unknown_linux_gnu
            # required C libraries
            - libssh2-1-dev
    # Nightly channel
    - env: TARGET=i686-apple-darwin
      os: osx
      rust: nightly
    - env: TARGET=i686-unknown-linux-gnu PKG_CONFIG_ALLOW_CROSS=yes
      rust: nightly
      addons:
        apt:
          packages: *i686_unknown_linux_gnu
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
      addons:
        apt:
          packages: *x86_64_unknown_linux_gnu

install:
  - if [ $TRAVIS_OS = osx ]; then
      brew install openssl;
      export OPENSSL_INCLUDE_DIR=`brew --prefix openssl`/include;
      export OPENSSL_LIB_DIR=`brew --prefix openssl`/lib;
    fi
  - curl https://static.rust-lang.org/rustup.sh |
     sh -s -- --add-target=$TARGET --disable-sudo -y --prefix=`rustc --print sysroot`

script:
  - bash ci/script.sh
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

branches:
  only:
    - auto
    - try
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never
  notifications:
      webhooks: https://homu.herokuapp.com/travis
